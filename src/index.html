<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Card</title>
  </head>

  <body>
    <div class="container">
      <form>
        <div>
          <label for="cardNumber">Card Number:</label>
          <input type="text" id="cardNumber" name="cardNumber">
        </div>
        <div class="card-brand">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Visa.svg/512px-Visa.svg.png" alt="Visa">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Mastercard-logo.svg/800px-Mastercard-logo.svg.png" alt="Mastercard">
          <img src="./img/800px-Mir-logo.SVG.svg.png" alt="Mir">
          <img src="./img/American_Express-Logo.wine.png" alt="American Express">
        </div>
      </form>
    </div>
    <div class="hint-block">
      <h3>You can choose one of next cards for examples</h3>
      <table class="hint-cards">
        <tbody>
          <tr>
            <th>Visa</th>
            <th>MasterCard</th>
            <th>American Express</th>
            <th>Mir</th>
          </tr>
          <tr>
            <td>4070605514681223</td>
            <td>5201818479363989</td>
            <td>375977064681154</td>
            <td>2201123456789012</td>
          </tr>
          <tr>
            <td>4111111111111111</td>
            <td>5555555555554444</td>
            <td>371449635398431</td>
            <td>2202233333333333</td>
          </tr>
        </tbody>
      </table>
  </body>

</html>
